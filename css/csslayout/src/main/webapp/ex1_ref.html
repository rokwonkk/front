<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0 auto;
        }

        #fullscreen {
            width: 600px;
            height: 600px;
        }

        #one {
            float: left;
        }

        #oneup {
            width: 200px;
            height: 500px;
            background-color: red;

        }

        #onedown {
            width: 200px;
            height: 100px;
            background-color: yellow;
        }

        #two {
            float: left;
        }

        #twoup {
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        #twodown {
            width: 200px;
            height: 400px;
            background-color: green;
        }

        #three {
            background-color: lime;
            float: left;
        }

        #threeup {
            width: 200px;
            height: 300px;
            background-color: black;
        }

        #threedown {
            width: 200px;
            height: 300px;
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div id="fullscreen">
        <div id="one">
            <div id="oneup"></div>
            <div id="onedown"></div>
        </div>
        <div id="two">
            <div id="twoup"></div>
            <div id="twodown"></div>
        </div>
        <div id="three">
            <div id="threeup"></div>
            <div id="threedown"></div>
        </div>
    </div>
</body>
</html>
