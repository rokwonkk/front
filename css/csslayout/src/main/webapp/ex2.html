<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }

        #fullscreen {
            width: 1400px;
            height: 800px;
            background-color: white;
        }

        #header {
            width: 1400px;
            height: 120px;
            background-color: rgba(255, 165, 0, 0.66);
            border: 3px solid black;
        }

        #main{
            margin-top: 20px;
            width: 980px;
            height: 560px;
            background-color: rgba(128, 128, 0, 0.63);
            float: left;
        }

        .space{
            width: 200px;
            height: 560px;
            background-color: white;
            float: left;
        }
        #footer{
            width: 1396px;
            height: 120px;
            background-color: skyblue;
            border: 5px dotted black;
            margin-top: 600px;
        }

        #box1{
            margin-top: 100px;
            width: 490px;
            height: 400px;
            background-color: chocolate;
            float: left;
        }

        #box2{
            margin-top: 100px;
            width: 490px;
            height: 400px;
            background-color: blueviolet;
            float: left;
        }
    </style>
</head>
<body>
<div id="fullscreen">
    <div id="header">header</div>
    <div class="space"></div>
    <div id="main">
        <div id="box1">box1</div>
        <div id="box2">box2</div>
    </div>
    <div class="space"></div>
    <div id="footer">footer</div>
</div>
</body>
</html>
