<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #header {
            width: 700px;
            height: 100px;
            margin: 10px auto;
            background-color: #e2c100;
            padding: 5px;
            border: 1px solid black;
        }

        #main {
            width: 500px;
            height: 150px;
            margin: 0 auto;
            padding: 20px 0 20px;
            background-color: rgba(128, 128, 0, 0.85);
            border-bottom: 1px solid black;
        }

        #box1 {
            width: 250px;
            height: 120px;
            background-color: #ff8000;
            float: left;
        }

        #box2 {
            width: 250px;
            height: 120px;
            background-color: rgba(138, 43, 226, 0.67);
            float: left;
        }

        #footer {
            width: 700px;
            height: 100px;
            background-color: lightskyblue;
            margin: 10px auto;
            border: 5px dotted black;
        }

    </style>
</head>
<body>
<div id="header">
    <p>header</p>
</div>

<div id="main">
    <p>main</p>
    <div id="box1">
        <p>box1</p>
    </div>
    <div id="box2">
        <p>box2</p>
    </div>
</div>

<div id="footer">
    <p>footer</p>
</div>
</body>
</html>
