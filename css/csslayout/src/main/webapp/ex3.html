<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            padding: 1px;
            font-size: 20px;
            color: blue;
        }

        #header {
            width: 700px;
            height: 50px;
            margin: 25px auto;
            background-color: blue;
            padding: 20px;
            font-size: 20px;
            color: white;
        }

        #main {
            width: 256px;
            height: 255px;
            margin: 0 auto;
            background-color: rgba(128, 128, 0, 0.85);
            border-bottom: 1px solid black;
        }

        #footer {
            width: 700px;
            height: 80px;
            background-color: white;
            margin: 25px auto;
            border: 1px solid blue;
            border-radius: 10px;
            padding: 20px;
        }

        .red {
            color: red;
        }
    </style>
</head>
<body>
<div id="header">
    <h1>자기 소개</h1>
</div>

<div id="main">
    <img alt="" src="./images/img.png">
</div>

<div id="footer">
    <p>안녕하세요.</p>
    <p>좋아하는 음식은 <a class="red">스파게티</a>입니다.</p>
    <p>최근, SF소설에 관심이 많아졌습니다.</p>
</div>
</body>
</html>
