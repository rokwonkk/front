<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            color: royalblue;
        }

        h1 {
            background-color: royalblue;
            color: white;
            padding: 20px;
        }

        .center {
            text-align: center;
        }

        p.border {
            border: 1px solid royalblue;
            padding: 1em;
            font-size: 20px;
            border-radius: 10px;
        }

        .tomato {
            color: tomato;
        }
    </style>
</head>
<body>

<h1>자기소개</h1>

<p class="center">
    <img alt="자화상이미지" src="images/img.png"/>
</p>
<p class="border">
    안녕하세요.<br/> 좋아하는 음식은 <strong class="tomato">스파게티</strong> 입니다.<br/>
    최근 SF소설에 관심이 많아졌습니다.
</p>
</body>
</html>
