<h2>올림픽 기원</h2>

<p>스포츠 축제로 널리 알려진 오림픽은 고대 로마에서 열린 '올림피아 축제 경기'가 기원으로 되어 있습니다.</p>

<p>그 후 약 1500년의 시간을 거쳐 1986년에 아테네에서 근대 올림픽 제1회 대회가 개최되었습니다.
    이 대회에 참가한 나라는 단 14개국 밖에 없었고, 출전 선수도 남자 280명 밖에 없었습니다. </p>
