<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #fullscreen {
            width: 800px;
            height: 500px;
            background-color: gray;
        }
        #left{
            width: 400px;
            height: 500px;
            background-color: orange;
            float: left;
        }
        #leftup{
            width: 400px;
            height: 200px;
            background-color: red;
        }
        #leftdown{
            width: 400px;
            height: 300px;
            background-color: darkred;
        }
        #right{
            width: 400px;
            height: 500px;
            background-color: lime;
            float: left;
        }
        #rightup{
            width: 400px;
            height: 300px;
            background-color: blue;
        }
        #rightdown{
            width: 400px;
            height: 200px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>

<!--opt+cmd+shift+l-->
<div align="center">
    <div id="fullscreen">
        <div id="left">
            <div id="leftup">좌측상단</div>
            <div id="leftdown">좌측하단</div>
        </div>
        <div id="right">
            <div id="rightup">우측상단</div>
            <div id="rightdown">우측하단</div>
        </div>
    </div>
</div>
</body>
</html>
