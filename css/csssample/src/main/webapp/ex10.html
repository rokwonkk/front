<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        color: blue;
    }

    body{
        margin-right: 300px;
        margin-top: 50px;
        margin-left: 300px;
    }

    div {
        border: 1px solid blue;
        padding: 20px;
        margin-bottom: 15px;
    }

    .title {
        border-color: white;
        border-bottom-color: blue;
        padding: 1px;
        font-weight: bold;
        font-size: 40px;
    }

    .color {
        color: red;
    }
</style>
<body>

<div class="title">세계의 명언</div>

<div>
    인간의 불안은 과학의 발전에서 온다 <a class="color"> [ 나츠메소세키 ] </a>
</div>
<div>
    기다리는 것을 아는 것은 원하는 것을 얻을 수 있는 <a class="color"> [ 프랑스속담 ] </a>
</div>
<div>
    There's more than one way way to do it.(그 방법은 다양하다)
</div>

</body>
</html>
