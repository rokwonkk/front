<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            background-image: linear-gradient(180deg, rgba(255, 255, 255, 1) 0%, rgba(116, 255, 251, 0.4934567577030813) 100%);
            width: 100%;
            font-style: italic;
            border: gray solid;
            border-radius: 15px;
            box-shadow: 1px 1px 10px 1px gray;
        }

        tr td {
            height: 70px;
            padding-left: 15px;
        }
    </style>
    <style>
        /* * {
            margin: 0;
        }*/

        body {
            background: #eeeeee;
        }

        .box {
            background: white;
            border: solid 1px #666666;
            margin: 1em;
            padding: 1em;
            border-radius: 0.5em;
            background: linear-gradient(to bottom, #ddeeff, #aabbdd);
            box-shadow: 3px 3px 3px 3px rgba(0,0,0,0.6);
            font-style: italic;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td>
            CSS를 사용한 장식 테두리<br/>
            좋아하는 메시지를 작성합니다.
        </td>
    </tr>
</table>
<br/><br/>

<div class="box">
    CSS를 사용한 장식 테두리<br/>좋아하는 메시지를 작성합니다./
</div>

</body>
</html>
