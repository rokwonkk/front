<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--internal 방식-->
    <style type="text/css">
        p {
            background-color: blue;
        }
    </style>

<!--external 방식-->
<!--<link rel="stylesheet" href="style.css">-->

</head>
<body>

<!--
        CSS (Cascading Style Sheet) : 디자인
        문자의 컬러, 종류, 배경,
        배경화면설정(layout) - 시멘틱 태그
        이미지를 읽기, 테두리(border) 넣기

        attribute, property(자세한 설정)
        style       background-color

        inline(태그안),

        internal(head),

        태그명, #id명, .class명{
            property명: 값
        }

        external(외부파일)
-->

<!--inline-->
<p style="background-color: #ffff00">p 태그입니다.</p>

</body>
</html>
