<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            color: green;
            text-align: center;
        }
        h3{
            color: rgb(255,0,0);
            text-decoration: underline;
        }
        p{
            color: #0000ff;
        }
        .upper{ /*전부 대문자*/
            text-transform: uppercase;
        }
        .lower{ /*전부 소문자*/
            text-transform: lowercase;
        }
        .cap{   /*앞자리만 대문자*/
            text-transform: capitalize;
        }
        p.setif{
            font-family: "Times New Roman";
            font-style: italic;
            font-size: 1.5em;
            color: rgb(255,255,0);
            background-color: blue;
        }
        a{
            text-decoration: none;
        }
        a:link{
            color: #ff0000;
        }
        a:visited{
            color: black;
        }
        a:hover{
            color: rgb(0,0,255);
            /*background-color: rgb(255,0,0);*/
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h3>h3 태그입니다.</h3>

<p>p 태그입니다.</p>

<p class="upper">Hello css</p>
<p class="lower">Hello css</p>
<p class="cap">Hello css</p>

<p class="setif">Hello CSS world. Welcome</p>

<a href="http://www.google.com">구글로 이동하기</a>
</body>
</html>
