<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 인텔리제이 html 자동 정렬  opt + command + shift + l-->
    <style type="text/css">
        table {
            width: 100%;
            border-collapse: collapse; /* 두개의라인을 하나로 */
        }

        table, th, td {
            border-width: 2px;
            border-style: solid;
            border-color: blue;
        }

        th {
            height: 50px;
            background-color: rgba(0, 0, 255, 0.7);
            color: white;
        }

        td {
            text-align: center;
            height: 30px;
        }

        td.left {
            padding-left: 15px;
            text-align: left;
        }

        .mymind {
            font-family: "Times New Roman";
            font-size: 5em;
            text-align: center;
            background-color: rgba(255,0,0,0.5);
            color: white;
            border-style: solid;
            border-width: 1px;
            border-color: blue;
            border-radius: 40px;
        }

    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>이름</th>
        <th>나이</th>
        <th>신장</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>1</td>
        <td class="left">홍길동</td>
        <td>24</td>
        <td>172.1</td>
    </tr>
    <tr>
        <td>2</td>
        <td class="left">성춘향</td>
        <td>16</td>
        <td>157.1</td>
    </tr>
    <tr>
        <td>3</td>
        <td class="left">일지매</td>
        <td>22</td>
        <td>181.6</td>
    </tr>
    </tbody>
</table>

<br/><br/>

<div class="mymind">
I can do it
</div>
</body>
</html>
