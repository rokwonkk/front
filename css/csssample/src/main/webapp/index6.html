<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .cm {
            font-size: 1cm;
        }
        .mm {
            font-size: 1mm;
        }
        .inch {
            font-size: 1in;
        }
        .pt {
            font-size: 1pt;
        }
        .pc {
            font-size: 1pc;
        }
        .px {
            font-size: 18px;
        }
        .em {
            font-size: 1em;
        }
        .per {
            font-size: 100%;
        }
    </style>
</head>
<body>

<h2>font size</h2>

<p class="cm">font size 1 cm</p>

<p class="mm">font size 1 mm</p>

<p class="inch">font size 1 inch</p>    <!-- 1 inch == 2.54cm -->

<p class="pt">font size 1 pt</p>        <!-- point -->

<p class="pc">font size 1 pc</p>        <!-- 파이카 == 12pt -->

<p class="px">font size 18 px</p>

<p class="em">font size 1 em</p>

<p class="per">font size 100%</p>

</body>
</html>
