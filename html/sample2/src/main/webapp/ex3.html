<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    th, td{
        padding: 10px;
    }
</style>
<body>
<div align="center">
    <table style="background-color: olive; border: 5px solid black; border-collapse: collapse; width: 50%;">
        <!-- 테이블 위에 붙어있는 제목 html5에 생김 -->
        <caption>가격표</caption>
        <col width="100">
        <col width="100">
        <col width="100">
        <!-- thead, tbody는 생략가능 장점 : f12에서 폼으로 볼때 가독성조흠 -->
        <thead style="border-bottom: 1px solid">
        <tr>
            <th>크기</th>
            <th>내용량</th>
            <th>가격</th>
        </tr>
        </thead>
        <tbody>
        <tr style="border-bottom: 1px solid">
            <th>보통</th>
            <td>500g</td>
            <td>4,800원</td>
        </tr>
        <tr style="border-bottom: 1px solid">
            <th>대</th>
            <td>800g</td>
            <td>7,200원</td>
        </tr>
        <tr style="border-bottom: 1px solid">
            <th>특대</th>
            <td style="color: red">800g</td>
            <td style="color: red">10,000원</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
