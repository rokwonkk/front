<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    th, td{
        padding: 5px;
    }
</style>
<body>
<div align="left">
    <h1>고교 기록</h1>

    <table border="1" style="background-color: white;">
        <!-- 테이블 위에 붙어있는 제목 html5에 생김 -->
        <caption style="text-align: left;">
            <b>ㅁ수영기록</b>
        </caption>
        <col width="80">
        <col width="60">
        <col width="50">
        <col width="130">
        <!-- thead, tbody는 생략가능 장점 : f12에서 폼으로 볼때 가독성조흠 -->
        <thead style="background-color: lightskyblue">
        <tr>
            <th>종목</th>
            <th>거리</th>
            <th>성별</th>
            <th>기록</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th rowspan="4">자유형</th>
            <th rowspan="2">100m</th>
            <td style="text-align: center">남자</td>
            <td style="text-align: right">50초60</td>
        </tr>
        <tr>
            <td style="text-align: center">여자</td>
            <td style="text-align: right">55초56</td>
        </tr>
        <tr>
            <th rowspan="2">200m</th>
            <td style="text-align: center">남자</td>
            <td style="text-align: right">1분49초23</td>
        </tr>
        <tr>
            <td style="text-align: center">여자</td>
            <td style="text-align: right">1분49초56</td>
        </tr>
        <tr>
            <th rowspan="4">배형</th>
            <th rowspan="2">100m</th>
            <td style="text-align: center">남자</td>
            <td style="text-align: right">55초16</td>
        </tr>
        <tr>
            <td style="text-align: center">여자</td>
            <td style="text-align: right">1분01초13</td>
        </tr>
        <tr>
            <th rowspan="2">200m</th>
            <td style="text-align: center">남자</td>
            <td style="text-align: right">1분59초74</td>
        </tr>
        <tr>
            <td style="text-align: center">여자</td>
            <td style="text-align: right">2분10초46</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
