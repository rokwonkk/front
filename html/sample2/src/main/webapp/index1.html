<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--input-->
텍스트 입력:<input type="text" value="안녕" placeholder="이름입력">
<br/>

숫자:<input type="number" value="5" max="10" min="1">

<br/><br/>

날짜:<input type="date" value="2023-05-28">
<br/><br/>

컬러:<input type="color" value="#c02121">
<br/><br/>

컬러:<input type="range" max="100" min="1">
<br/><br/>

CheckBox:
<div>
    <div><input type="checkbox" value="music"/>음악감상</div>
    <div><input type="checkbox"value="game"/>게임</div>
</div>
<br/>
<span>
    <span><input type="checkbox" value="cook"/>요리</span>
    <span><input type="checkbox"value="sport"/>스포츠</span>
</span>
<br/><br/>

radio:<br/>
<input type="radio" name="car" value="벤츠" checked/>벤츠<br/>
<input type="radio" name="car"  value="아우디"/>아우디<br/>
<input type="radio" name="car"  value="BMW"/>BMW<br/>
<br/><br/>

<!--Select-->
select
<select>
    <option value="all" selected>과일</option>
    <option value="apple">사과</option>
    <option value="pear">배</option>
    <option value="banana">바나나</option>
    <option value="grape">포도</option>
</select>
<br/><br/>

<textarea rows="15" cols="60" placeholder="자기소개"></textarea>

<br/><br/>
<video width="400" controls="controls">

</html>
