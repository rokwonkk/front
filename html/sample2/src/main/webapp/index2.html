<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <fieldset> <!--html5에서 나온 태그-->
        <legend><b>날짜와 시간</b></legend>
        datetime-local : <input type="datetime-local"/><br/><br/>
        date(범위설정) : <input type="date" min="2023-12-01" max="2023-12-31"/><br/><br/>
        month : <input type="month" /><br/><br/>
        week : <input type="week"><br/><br/>
        time : <input type="time" min="07:00" max="10:00" required="required"><br/><br/>
    </fieldset>
</form>

<br/><br/>

<form>
    <fieldset>
        <legend><b>개인정보</b></legend>
        e-mail : <input type="email" size="30" required="">
        <br/><br/>
        블로그주소 : <input type="url" size="30" required="">
        <br/><br/>
        전화번호 : <input type="tel" size="30">
    </fieldset>
</form>

</body>
</html>
