<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- 태그 안의 태그 -->
<p>보통의 텍스트</p>

<p><b>보통의 텍스트</b></p> <!-- bold -->

<p><strong>보통의 텍스트</strong></p> <!-- strong 실무에선 스트롱 더 많이 사용 -->

<p><i>이탤릭(italic) 텍스트</i></p>

<p>나는 성공할 수 있습니다. 그 점을 <em>강조</em>하고 싶습니다.</p>

<h2>Html <mark>Markup</mark> Language</h2>

<p>보시는 글을 <del>tkrwp</del>된 글입니다.</p>

<p>이것은 <sub>아래첨자</sub>입니다.</p>
<p>이것은 <sup>윗첨자</sup>입니다.</p>

</body>
</html>
