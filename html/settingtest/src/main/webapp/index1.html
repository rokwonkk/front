<!DOCTYPE html>
<html lang="en">
    <head> <!-- root tag -->
        <meta charset="UTF-8"> <!-- attribute:속성 -->
        <title>Hello Html</title>

        <!-- 선언, 정의, JavaScript의 함수, CSS -->

    </head>
    <body>
        <!-- 실제로 화면에 보이는 태그 -->
        <br/> <!-- brack : 개행 -->
        나랏말싸미<br/>
        듕국에달라<br/>
        사맛디아니할쎄<br/>

        <!-- Heading -->
        <h1>안녕하세요 HTML</h1>
        <h2>안녕하세요 HTML</h2>
        <h3>안녕하세요 HTML</h3>
        <h4>안녕하세요 HTML</h4>
        <h5>안녕하세요 HTML</h5>
        <h6>안녕하세요 HTML</h6>

        <!-- Paragraph 단락 -->
        <p>나랏말싸미</p>
        <p>듕국에달라</p>
        <p>사맛디아니할쎄</p>

        <!-- Pre Formatted(보고 있는데로 출력) -->
        <pre>
            나랏말싸미
            듕국에달라
            사맛디아니할쎄
        </pre>
    </body>
</html>
