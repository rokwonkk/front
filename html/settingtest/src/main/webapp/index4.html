<head>
    <meta charset="UTF-8">

<body>

<!--div(개행), span(개행안됨): 자체적으로 의미가 없는 태그, 태그들을 통합할 때 자주 사용-->
<div style="text-align: center">
    <font size="6">font 6 size</font>
    <p>this is p tag</p>
</div>
</br>
<div>
    <div>coffee</div>
    <div>tea</div>
    <div>milk</div>
</div>
</br>
<span>

    <span>tea</span>
    <span>milk</span>
</span>
</br>
</hr>

    padding-top: 30px; background-color: lime; text-align: center;
    color: red">
