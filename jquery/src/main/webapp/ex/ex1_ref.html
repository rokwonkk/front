<h1>RoomImage</h1>
마우스 커서가 이미지 위로 이동하면, 이미지 변경
<br/><br/>
<img alt="" id="pic" src="../images/b_pic2.jpg">
<script>

    $(document).ready(function () {

        // $(".pic").css("border","5px solid lightgreen"); //style="border:"
/*
        $(".pic").css(
            {
                "border":"solid 3px",
                "border-color":"#ff0000"
            }
        );
*/
        $(".pic").css("border", "solid 3px");
        $(".pic").css("border-color", "blue");

        /*****************************************************************/

        $(".photo").click(function () {
            $(this).css("border", "5px solid red");
        });

        $("#pic").mouseover(function () {
            $(this).attr("src", "../images/b_pic1.jpg");
        });

        $("#pic").mouseout(function () {
            $(this).attr("src", "../images/b_pic2.jpg");
        });
    });

</script>
