<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.7.1.slim.min.js"></script>
</head>
<body>

<div class="pic">

</div>

<script>
    for (let i = 1; i < 10; i++) {
        let image = $("<img>").attr("src", "../images/photo_" + i + ".jpg");
        $(".pic").append(image);
    }

    $("img").click(function () {
        $(this).remove();
    });
</script>

</body>
</html>
