<script type="text/javascript">

    /**

    /*
    ----- java ----
    class Human{
        String name;
        int age;

        public Human(String name, int age){
            this.name = name;
            this.age = age;
        }
        public void print(){
            System.out.println(this.name + " " + this.age);
        }
    }
    ---------------

    //비교 위에 자바랑 같음
    //js에서 이렇게 사용할 수 있지만 이렇게 사용안함.
    class Human {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        print() {
            console.log(this.name + " " + this.age);
        }
    }

    let human = new Human("성춘향", 16);
    console.log(human.name);
    human.print();

    /* key:value == json */
    let obj = {
        "firstname": "춘향",
        "lastname": "성",
        "age": 16,
        method: function () {
            console.log(this.lastname + this.firstname + " " + this.age)
        }
    };

    console.log(obj.firstname);
    console.log(obj.lastname);
    console.log(obj.age);

    obj.method();

    //데이터가 2개 이상일 경우 무조건 오브젝트 취급
    document.getElementById("demo").innerHTML = "홍길동 : " + typeof "홍길동" + "<br/>"
        + "123: " + typeof 123 + "<br/>"
        + "123.4567: " + typeof 123.4567 + "<br/>"
        + "true: " + typeof true + "<br/>"
        + "array: " + typeof [1, 2, 3] + "<br/>"
        + "object: " + typeof obj;

        },

        }
    };

    myobj.method(11, 22);
</script>
