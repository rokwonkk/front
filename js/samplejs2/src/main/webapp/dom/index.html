<html lang="en"> <!-- root tag -->
<head><!-- html child node -->

    <!-- head child node -->
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<!-- body child node -->

    function func() {
        // let intro = document.getElementById("intro").innerHTML;

<!-- 태그추가: createElement -->
<!-- appendChild(뒤에추가), insertChild(앞에추가) -->
<div id="div1">
    <p id="p1">첫번째 p 태그</p>
    <p id="p2">두번째 p 태그</p>
</div>

<button type="button" onclick="append()">(뒤에)추가</button>
<button type="button" onclick="insert()">(앞에)추가</button>

<script>
    function append(){
        let pTag = document.createElement('p');                     //<p></p>
        let textNode = document.createTextNode("새로운 태그");      //새로운 태그

        pTag.appendChild(textNode);                                 //<p>새로운 태그</p>

        // let text = "new 태그";
        // pTag.innerHTML = text;

        let div1 = document.getElementById("div1");                 //추가할 태그
        div1.appendChild(pTag);
    }
    function insert(){
        let h3Tag = document.createElement("h3");
        let textNode = document.createTextNode("새로운 h3 태그");      //새로운 h3 태그

        h3Tag.appendChild(textNode);

        let div1 = document.getElementById("div1");
        let p2 = document.getElementById('p2');

        div1.insertBefore(h3Tag, p2);
    }
</script>

<br/><br/>

        let nodelist = document.getElementsByTagName("input");
        // alert(nodelist.length);
        nodelist[3].value = "안녕하세요";
    }
</script>

</body>
</html>
