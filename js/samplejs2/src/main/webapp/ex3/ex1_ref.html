<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>배열의 연산</h1>
<table border="1">
    <col width="50"/>
    <col width="80"/>
    <col width="80"/>
    <col width="100"/>
    <tr>
        <th>첨자</th>
        <th>a</th>
        <th>b</th>
        <th>a x b</th>
    </tr>

    <tr>
        <th>0</th>
        <th id="n01">5</th>
        <th id="n02">33</th>
        <th>
            <button type="button" onclick="multi(0)">계산결과</button>
        </th>
    </tr>

    <tr>
        <th>1</th>
        <th id="n11">12</th>
        <th id="n12">14</th>
        <th>
            <button type="button" onclick="multi(1)">계산결과</button>
        </th>
    </tr>

    <tr>
        <th>2</th>
        <th id="n21">18</th>
        <th id="n22">65</th>
        <th>
            <button type="button" onclick="multi(2)">계산결과</button>
        </th>
    </tr>
</table>

<script>

    let a = new Array(3);
    let b = new Array(3);

    for (let i = 0; i < a.length; i++){
        a[i] = document.getElementById("n" + i + "1").innerHTML;
        b[i] = document.getElementById("n" + i + "2").innerHTML;
    }

    function multi ( index ){
        // let result = parseInt(a[index]) * parseInt(b[index]);
        let result = Number(a[index]) * Number(b[index]);
        alert("결과는 : " + result);
    }

</script>

</body>
</html>
