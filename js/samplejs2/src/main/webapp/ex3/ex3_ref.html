<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>문제</h1>
사나이들의 영화인 탑건은 군인 영화입니다. 그러면 육군,해군,공군 중 어느 군의 영화일까요?
<br/><br/>
<div id="div1">
    <button type="button" onclick="answer()">답을 보다</button>
</div>
<br/>
버튼을 한 번 클릭하면 힌트가 표시됩니다.
<br/>
버튼을 두 번 클릭하면 답이 표시됩니다.
<script>
    let a = 0;

    function answer() {

        if (a === 0) {
            alert('[힌트]바다에서 싸우는 군인입니다.');
            a = 1;
        }
        else {
            alert('[정답]해군입니다.')
        }
    }
</script>

</body>
</html>
