<h1>문제</h1>
다음 이차 방정식을 해를 구하고, 그 버튼을 클릭하십시오.
<br/>

<p>x<sup>2</sup>-5x=-6</p>
<button onclick="result(1)">x = 1</button>
<button onclick="result(2)">x = 2</button>
<button onclick="result(3)">x = 3</button>
<button onclick="result(4)">x = 4</button>
<button onclick="result(5)">x = 5</button>

<br/><br/>

올바른 답은 2개가 있습니다.

<script>
function result( num ){
    let re = Math.pow(num, 2) - (5 * num);
    if (re === -6){
        alert('정답입니다.')
    } else {
        alert('정답이 아닙니다.')
    }
}
</script>
