<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .modal {
            /*display: block;       //모달의 배경이 보이도록 */
            display: none;          /* 기본적으로 모달을 숨김*/
            position: fixed;        /* 위치를 픽스 */
            z-index: 1;             /* 위에 놓는다 */
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.3);

            /*animation-name: animationtop;   !* 애니메이션이름 *!*/
            /*animation-duration: 0.4s;       !* 지연시간 *!*/
        }

        /* 실제 모달 */
        .modal-contents {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;

            /* 애니메이션 설정 */
            position: relative;
            animation-name: animationtop;   /* 애니메이션이름 */
            animation-duration: 0.4s;       /* 지연시간 */
        }

        @keyframes animationtop {

            from { top : -300px; opacity: 0 }
            to { top : 0; opacity: 1}

        }

        /* close button */
        .close {
            color: #aaaaae;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
<h2>Modal</h2>

<!-- Trigger(촉발하다) -->

<button id="btn">Open Modal</button>

<!-- background -->
<div id="myModal" class="modal">

    <!-- 실제 모달창 -->
    <div class="modal-contents">
        <span class="close">&times;</span>
        <p>MyModal 입니다.</p>
    </div>

</div>

<script>
    let modal = document.getElementById("myModal");
    let btn = document.getElementById("btn");

    let span = document.getElementsByClassName('close')[0]; // 모달이 보이도록

    btn.onclick = function () {
        modal.style.display = "block";
    };

    span.onclick = function () {
        modal.style.display = "none";   //모달을 감추도록
    };
</script>

</body>
</html>
