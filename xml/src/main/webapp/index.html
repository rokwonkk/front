<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
ㅎㅇㅎㅇ
<!--
        XML - eXtensible Markup Language    == (배포용, 설정용)데이터
                확장      표시
        사용자 지정태그(tag)
        목적 : (공공)데이터를 배포, 공유하기 위한 목적
                설정(setup)을 하기 위한 파일
        예 : 공공데이터

        배포파일 :
                    홍길동, 24, 부산시, 178.1

        <os>ios</os>, <os>windows</os>

        HTML - Hyper Text Mark up Language
        표준태그

        -- root 태그 --
        <선수들>
            -- 선수 데이터 한개한개씩을 노드(node)라고 한다 (총 노드 3개)--
            <선수>        첫번째 노드(node)
                <이름>홍길동</이름>
                <나이>24</나이>
                <주소>부산시</주소>
            </선수>
            <선수>        두번째 노드(node)
                <이름>성춘향</이름>
                <나이>16</나이>
                <주소>남원시</주소>
            </선수>
            <선수>        세번째 노드(node)
                <이름>일지매</이름>
                <나이>22</나이>
                <주소>강릉시</주소>
            </선수>
        </선수들>

        홍길동,24,부산시
        성춘향,16,남원시

        Parsing : 형식에 맞춰 생성하는 처리
        Parser  : 파싱(Parsing)을 하는 프로그램
-->
</body>
</html>
